# Give it a friendly name in BLE menus
CONFIG_ZMK_KEYBOARD_NAME="KEEBMaker"

# --- RGB Underglow / In-switch LEDs ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_ON=y
# Start conservatively for battery/heat; raise/lower after testing
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=70

# Optional effects (keep what you like)
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_SWIRL=y

