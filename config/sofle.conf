# Friendly BLE name
CONFIG_ZMK_KEYBOARD_NAME="KeebMaker Sofle"

# --- RGB Underglow / In-switch LEDs ---
# Enable the feature:
CONFIG_ZMK_RGB_UNDERGLOW=y

# Initial power-on state (you can still toggle with RGB_TOG)
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Initial color/brightness on boot (tweak to taste)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=40        # ~warm base
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=20        # low saturation = warm white-ish
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=70        # percent
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3         # effect speed (1-5)

# Start on Solid (0) or Spectrum (2) or Swirl (3); you can still use RGB_EFF to cycle
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# Step sizes for the RGB_* keys
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10